<form [formGroup]="formGroup" class="flex align-items-center justify-content-center">
    <div class="surface-card p-4 shadow-2 border-round w-full">
        <div class="text-center mb-5">
            <img src="assets/images/logo.svg" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        </div>

        <div>
            <div class="p-field w-full mb-3">
                <label for="email" class="block text-900 font-medium mb-2">Email</label>
                <input pInputText id="email" type="email" class="w-full" formControlName="email">
                <small class="w-full" *ngIf="formGroup.controls['email'].invalid 
                && (formGroup.controls['email'].touched)" 
                class="p-error">Email is required.</small>
            </div>
            <div class="p-field w-full mb-3">
                <label for="password" class="block text-900 font-medium mb-2">Password</label>
                <input pInputText id="password" type="password" class="w-full" formControlName="password">
                <small class="w-full" *ngIf="formGroup.controls['password'].invalid 
                && (formGroup.controls['password'].touched) && formGroup.controls['password'].hasError('minLength')" 
                class="p-error">Password is to short.</small>
                <small class="w-full" *ngIf="formGroup.controls['password'].invalid 
                && (formGroup.controls['password'].touched) && formGroup.controls['password'].hasError('required')" 
                class="p-error">Password is required.</small>
            </div>

            <button (click)="submit()" pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
        </div>
    </div>
</form>
