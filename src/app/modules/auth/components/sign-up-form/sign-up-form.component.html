<form class="flex align-items-center justify-content-center">
    <div class="surface-card p-4 shadow-2 border-round w-full">
        <div class="text-center mb-5">
            <img src="assets/images/logo.svg" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
        </div>

        <div>
            <label for="username" class="block text-900 font-medium mb-2">UserName</label>
            <input id="username" type="text" pInputText class="w-full mb-3">

            <label for="email" class="block text-900 font-medium mb-2">Email</label>
            <input id="email" type="email" pInputText class="w-full mb-3">
            
            <div class="w-full mb-3">
                <label for="phone" class="block text-900 font-medium mb-2">Phone</label>
                <p-inputMask id="phone" mask="(999) 999-9999" placeholder="(999) 999-9999"></p-inputMask>
            </div>

            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <input id="password" type="password" pInputText class="w-full mb-3">


            <button pButton pRipple label="Sign Up" icon="pi pi-user" class="w-full"></button>
        </div>
    </div>
</form>
