<form class="flex align-items-center justify-content-center">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="assets/images/logo.svg" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Juicy login</div>
            <span class="text-600 font-medium line-height-3">Еще нет аккаунта?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Создайте его сегодня!</a>
        </div>

        <div>
            <div class="p-field w-full mb-3">
                <label for="email" class="block text-900 font-medium mb-2">Email</label>
                <input pInputText id="email" type="email" class="w-full" formControlName="email">
            </div>
            <div class="p-field w-full mb-3">
                <label for="password" class="block text-900 font-medium mb-2">Пароль</label>
                <input pInputText id="password" type="password" class="w-full" formControlName="password">
            </div>

            <button pButton pRipple label="Войти" icon="pi pi-user" class="w-full"></button>
        </div>
    </div>
</form>
