<form class="flex align-items-center justify-content-center">
    <div class="surface-card p-4 shadow-2 border-round w-full xl:w-3 lg:w-5 md:w-6 sm:w-8 ">
        <div class="text-center mb-5">
            <img src="assets/images/logo.svg" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Juicy Логин</div>
            <span class="text-600 font-medium line-height-3">Еще нет аккаунта?</span>
            <a [routerLink]="'/sign-up'" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Создайте его
                сегодня!</a>
        </div>

        <div>
            <label for="email" class="block text-900 font-medium mb-2">Email</label>
            <input pInputText id="email" type="email" class="w-full mb-3" formControlName="email">
        
            <label for="password" class="block text-900 font-medium mb-2">Пароль</label>
            <input pInputText id="password" type="password" class="w-full mb-3" formControlName="password">
        
            <button pButton pRipple label="Login" icon="pi pi-user" class="w-full"></button>        </div>
    </div>
</form>
