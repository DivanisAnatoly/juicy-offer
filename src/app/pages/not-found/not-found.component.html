<div class="block-content">
    <div class="ng-star-inserted">
        <div class="flex surface-section">
            <div class="w-12 sm:w-6 px-4 py-4 md:px-6 lg:px-8">
                <div class="border-left-2 border-pink-500">
                    <span class="bg-white text-pink-500 font-bold text-2xl inline-block px-3">404</span>
                </div>
                <div class="mt-6 mb-5 font-bold text-6xl text-900">Страница не найдена</div>
                <p class="text-700 text-3xl mt-0 mb-6">Сорри, мы не можем найти такую страницу.</p>
                <div>
                    <button (click)="goBack()" type="button" pbutton="" pripple="" label="Go Back" icon="pi pi-arrow-left" class="p-element p-ripple p-button-text mr-2 p-button p-component">
                        <span class="p-button-icon p-button-icon-left pi pi-arrow-left" aria-hidden="true"></span>
                        <span class="p-button-label">Go Back</span><span class="p-ink"></span>
                    </button>
                    <button routerLink="" type="button" pbutton="" pripple="" label="Go to Dashboard" icon="pi pi-home"
                        class="p-element p-ripple p-button p-component">
                        <span class="p-button-icon p-button-icon-left pi pi-home" aria-hidden="true"></span>
                        <span class="p-button-label">На главную</span><span class="p-ink"></span>
                    </button>
                </div>
            </div>
            <div class="w-6 hidden sm:block"
                style="background: url('assets/images/blocks/feedback/404.png') no-repeat; background-size: cover;">
            </div>
        </div>
    </div>
</div>
